<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="container-header">
        <!-- LOGO -->
        <div class="logo">
            <span class="logo-img">
                üåû
            </span>
            <h1>Weather Forcast</h1>
        </div>

        <!-- MENUS -->
        <div class="site-menus">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Application</a></li>
                <li><a href="index.html">Contact-Us</a></li>
            </ul>
        </div>

        <!-- TIME AND DATE -->
        <div class="time-date">
            <div class="time">
                <span id="time-hour-minute">9:45</span>
                <h4 id="am-or-pm">AM</h4>
            </div>
            <div class="date">
                <span id="day-and-month">20 May</span>
                <h4 id="year">2026</h4>
            </div>
        </div>
    </header>

    <!-- FORM -->
    <form action="">
        <label for="search-city">Search for a city: <input type="text" id="search-city" placeholder="e.g Lagos"></label>
        <button id="formButton">Search</button>
        <p id="error"></p>
    </form>
    

    <!-- MAIN SECTION -->
    <main class="container">
        <section class="top-section">
            <section class="section-lhs">
                <h3 id="location-temp">Iseyin's temperature today is:</h3>
                <h2 class="today-description">
                    Stormy Cloudy
                </h2>
                <p class="forcast-description">
                    the remaining few dates will be cool as paradise
                </p>
            </section>
            <section class="section-middle">
                <span class="middle-image">
                    üåßÔ∏è
                </span>
            </section>
            <section class="section-rhs">
                <span class="today-temp">
                    <span id="today-temp-number">27</span><sup><sup id="sup1">o</sup>C</sup>
                </span>
            </section>
        </section>
        <section class="base-section">
            <div class="next-three-days">
                <div class="day-one">
                    <div class="day-one-temp">
                        <h2 id="day-one-temp-h2">17<sup>o</sup></h2>
                        <p id="day-one-temp-date">21 Feb 2026</p>
                    </div>
                </div>
                <div class="day-two">
                    <div class="day-two-temp">
                        <h2>12<sup>o</sup></h2>
                        <p>22 Feb 2026</p>
                    </div>
                </div>
                <div class="day-three">
                    <div class="day-three-temp">
                        <h2>14<sup>o</sup></h2>
                        <p>23 Feb 2026</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="container">

    </footer>
</body>

</html>
